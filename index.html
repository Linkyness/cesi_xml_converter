<!doctype html>
<html lang="es-ES">
  <head>
    <title>CESI-CONVERSOR</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>

    <br>

    <div class="jumbotron">
      <div class="container">
        <div class="text-center">
            <img src="static/cesi.jpg" class="img-fluid rounded" alt="">
        </div>

        <br>

        <form>
          <div class="form-group">
            <div class="input-group">
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="selectedFile" accept=".csv">
                <label class="custom-file-label" for="selectedFile">Fichero</label>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-7">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="courseType" id="courseType1" value="org" checked>
                <label class="form-check-label" for="courseType1">Organizadora</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="courseType" id="courseType2" value="bon">
                <label class="form-check-label" for="courseType2">Bonificada</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="courseType" id="courseType3" value="grp">
                <label class="form-check-label" for="courseType3">Grupo Empresa</label>
              </div>
            </div>
            <div class="form-group form-check col-md-3">
              <input type="checkbox" class="form-check-input" id="isOnline">
              <label class="form-check-label" for="isOnline">Curso Online</label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Convertir</button>
        </form>

      </div>
    </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
  </body>
</html>
